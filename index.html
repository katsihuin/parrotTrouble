<!DOCTYPE html>
<html>
  	<head>
		<title>ParrotTrouble</title>
 	  	<meta charset="utf-8">
 	  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 	</head>
 	 <body>
 		<!--Aqui empieza formulario -->
 		<section class="formulario">	
			<div class="container">
				<br>
				<div class="form section-md">
					<div class="text-center">
						<h2 class="">ParrotTrouble</h2>
						<p class="">Completa el formulario para saber si puedes estas en problemas</p>
					</div><br><br>
					<form action="" class="">

		<!--Aqui empieza preguntas horario -->			
						<div class="form-group">
							<label for="day" class="control-label col-md-offset-1 col-md-3">¿Es de madrugada o ya esta anocheciendo?</label>
							<div class="col-md-5">
								<form action="">
								    <input type="radio" name="Check" id="antesSieteAM">Horario antes de las 7 am <br>
								 	<input type="radio" name="Check" id="despuesOchoPM">Horario después de las 8 pm 
								  <br><br>
								</form>
							</div>	
						</div>

		<!--Aqui empieza preguntas si el loro esta hablando -->					
						<div class="form-group">
							<label class="control-label col-md-offset-1 col-md-3" for="vacation">¿El loro esta hablando?</label>
							<div class="col-md-5">
								<form action="">
								 	<input type="radio" name="respuesta" id="siHablando">Si <br>
  									<input type="radio" name="respuesta" id="noHablando">No <br><br>
								 	<p>Dale click al botón "Consultar" para saber si estas en problemas</p>
								 	<p id="demo"></p>
								 	<button onclick="consultar()" class="btn btn-default">Consultar</button>
								 	<h4 class="text-info">Resultado:</h4>
									<div id="salida" style="font-size:20px;">-</div>
								  	<br><br>
								</form>	
							</div>
						</div>
		<!--Link del ejercicio en github -->						
						<div class="col-md-offset-4 col-md-4">
							<a href="" class="unstyled">link del ejercicio en github</a>
						</div>				
					</form>
				</div>
			</div>		
		</section>
		<!--Aqui termina formulario -->
		<script type="text/javascript" src="main.js"></script>
  	</body>
